name: Release Windows

on:
  # Trigger on version tags (e.g., v1.0.0, v1.2.3)
  push:
    tags:
      - 'v*'
  
  # Allow manual trigger from GitHub UI
  workflow_dispatch:
    inputs:
      version:
        description: 'Release version (e.g., v1.0.0)'
        required: true
        default: 'v1.0.0'

permissions:
  contents: write

jobs:
  build-windows:
    runs-on: windows-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          registry-url: 'https://registry.npmjs.org'
          
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
          
      - name: Install Visual Studio Build Tools
        uses: microsoft/setup-msbuild@v2
        
      - name: Clear npm cache
        run: npm cache clean --force
        
      - name: Remove package-lock and node_modules
        run: |
          if (Test-Path package-lock.json) { Remove-Item package-lock.json -Force }
          if (Test-Path node_modules) { Remove-Item node_modules -Recurse -Force }
        shell: powershell
        
      - name: Install dependencies
        run: npm install --force
          
      - name: Rebuild native modules for Node.js
        run: npm run rebuild:node
        
      - name: Run native module diagnostics
        run: npm run check:native -- --verbose
        
      - name: Test database connection
        run: node --input-type=module -e "import Database from 'better-sqlite3'; const db = new Database(':memory:'); db.exec('SELECT 1'); console.log('âœ… Database test passed'); db.close();"
        
      - name: Rebuild native modules for Electron
        run: npm run rebuild:electron
          
      - name: Build application
        env:
          NODE_ENV: production
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: npm run dist:win

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: windows-build
          path: release/*.exe
          
      - name: Create Release
        uses: softprops/action-gh-release@v2
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: |
            release/*.exe
            release/*.exe.blockmap
          generate_release_notes: true
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}