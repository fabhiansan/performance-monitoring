name: Release Windows

on:
  # Trigger on version tags (e.g., v1.0.0, v1.2.3)
  push:
    tags:
      - 'v*'
  
  # Allow manual trigger from GitHub UI
  workflow_dispatch:
    inputs:
      version:
        description: 'Release version (e.g., v1.0.0)'
        required: true
        default: 'v1.0.0'

permissions:
  contents: write

jobs:
  build-windows:
    runs-on: windows-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          registry-url: 'https://registry.npmjs.org'
          
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
          
      - name: Install Visual Studio Build Tools
        uses: microsoft/setup-msbuild@v2
        
      - name: Clear npm cache
        run: npm cache clean --force
        
      - name: Remove package-lock and node_modules
        run: |
          if (Test-Path package-lock.json) { Remove-Item package-lock.json -Force }
          if (Test-Path node_modules) { Remove-Item node_modules -Recurse -Force }
        shell: powershell
        
      - name: Install dependencies
        run: |
          # Set environment for Windows x64 build
          $env:npm_config_target_arch = "x64"
          $env:npm_config_target_platform = "win32"
          $env:npm_config_arch = "x64"
          $env:NODE_ENV = "production"
          
          npm install
          
          # Verify critical dependencies
          if (-not (Test-Path "node_modules/better-sqlite3")) {
            Write-Host "❌ better-sqlite3 not installed, trying alternative approach"
            npm install better-sqlite3 --build-from-source
          }
          
      - name: Rebuild native modules for Node.js
        run: npm run rebuild:node
        
      - name: Check installed versions
        run: |
          node --version
          npm --version
          npm list electron
        
      - name: Rebuild native modules for Electron
        run: |
          Write-Host "Rebuilding native modules for Electron..."
          npx electron-rebuild --verbose
          
      - name: Verify native modules
        run: |
          if (Test-Path node_modules/better-sqlite3/build/Release/better_sqlite3.node) {
            Write-Host "Native module built successfully"
            node --input-type=module -e "try { const Database = (await import('better-sqlite3')).default; const db = new Database(':memory:'); db.close(); console.log('✅ better-sqlite3 loads correctly'); } catch(e) { console.error('❌ better-sqlite3 failed to load:', e.message); process.exit(1); }"
          } else {
            Write-Host "Native module build failed"
            exit 1
          }
          
      - name: Build application
        env:
          NODE_ENV: production
        run: npm run dist:win

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: windows-build
          path: release/*.exe